<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosio</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calcolator">    
                <!-- TESTATA CALCOLATRICE -->
                <div class="head-calcolator">
                    <span>BOOSIO</span>
                </div>
                <!-- DISPLAY CALCOLATRICE -->
                <div class="display">
                    <span>0</span>
                </div>
                <!-- CORPO CALCOLATRICE -->
                <!-- COLONNA DI SINISTRA NUMERICA -->
                <div class="btn-calcolator">
                    <div class="numbers">
                        <button class="number num" data-number="7">7</button>
                        <button class="number num" data-number="8">8</button>
                        <button class="number num" data-number="9">9</button>

                        <button class="number num" data-number="4">4</button>
                        <button class="number num" data-number="5">5</button>
                        <button class="number num" data-number="6">6</button>

                        <button class="number num" data-number="1">1</button>
                        <button class="number num" data-number="2">2</button>
                        <button class="number num" data-number="3">3</button>

                        <button class="zero num" data-number="0">0</button>

                        <button class="orange equals" data-equals="=">&equals;</button>
                    </div>
                <!-- COLONNA DI DESTRA OPERATORI -->
                    <div class="operators">
                        <button class="orange canc" data-canc="delete"=>C</button>
                        <button class="operator" data-operator="+">&plus;</button>
                        <button class="operator" data-operator="-">&minus;</button>
                        <button class="operator" data-operator="*">&times;</button>
                        <button class="operator" data-operator="/">&divide;</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
<!-- FILE JS -->
<script type="text/javascript" src="./js/main.js"></script>
<!-- /FILE JS -->
</body>
</html>
